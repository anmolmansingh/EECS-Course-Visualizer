      <div class="row justify-content-center">

          <form method="POST" action="/major">

              <label for="selectMultipleMajors">Enter the major(s) you wish to explore:</label>
              <select multiple name="selectMultipleMajors" id="selectMultipleMajors" class="form-control" >

                  {% endfor %}
              </select>
              <br>

            </form>
